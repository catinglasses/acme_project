{% extends "base.html" %}

{% block content %}
    {% for birthday in page_obj %}
        <div>
            <div class="col-10">
                <h5>{{ birthday.first_name }} {{birthday.last_name }} - {{ birthday.birthday }}</h5>
            </div>
            <div>
                <h6><a href="{% url 'birthday:detail' birthday.id %}">Подробнее</a></h6>
                <a href="{% url 'birthday:edit' birthday.id %}">Изменить запись</a><br>
                <a href="{% url 'birthday:delete' birthday.id %}">Удалить запись</a>
            </div>
        {% if not forloop.last %}
            <hr>
        {% endif %}
        </div>
        {% endfor %}

    {% include "includes/paginator.html" %}
{% endblock %}
